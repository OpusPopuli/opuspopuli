# Prometheus Configuration
# Scrapes metrics from QCKSTRT microservices
#
# @see https://github.com/CommonwealthLabsCode/qckstrt/issues/213

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway metrics
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['host.docker.internal:4000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Users Service metrics
  - job_name: 'users-service'
    static_configs:
      - targets: ['host.docker.internal:4001']
    metrics_path: /metrics
    scrape_interval: 10s

  # Documents Service metrics
  - job_name: 'documents-service'
    static_configs:
      - targets: ['host.docker.internal:4002']
    metrics_path: /metrics
    scrape_interval: 10s

  # Knowledge Service metrics
  - job_name: 'knowledge-service'
    static_configs:
      - targets: ['host.docker.internal:4003']
    metrics_path: /metrics
    scrape_interval: 10s

  # Region Service metrics
  - job_name: 'region-service'
    static_configs:
      - targets: ['host.docker.internal:4004']
    metrics_path: /metrics
    scrape_interval: 10s

  # Redis metrics (if redis_exporter is added)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
