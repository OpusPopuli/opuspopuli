# Grafana Dashboard Provisioning
# Auto-loads dashboards from the dashboards folder
#
# @see https://github.com/CommonwealthLabsCode/qckstrt/issues/213

apiVersion: 1

providers:
  - name: 'QCKSTRT Dashboards'
    orgId: 1
    folder: 'QCKSTRT'
    folderUid: 'qckstrt'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards
